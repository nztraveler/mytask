<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/RangeSlider.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <img src="images/backicon.png">
    <span>参数设置</span>
    <img src="images/circled-help.png">
</header>
<div class="bgcolor">
<div class="play">
    <div class="title">玩家配比</div>
    <ul class="assign">
        <li><span></span>杀&nbsp&nbsp手 <span id="role1-num">?</span> 人</li>
        <div id="x1"></div>



        <li><span></span>平&nbsp&nbsp民 <span id="role2-num">?</span> 人</li>
        <div id="y1"></div>
    </ul>
    <button id="btn1">点击设置 <img src="images/pencil.png"></button>
</div>

<div class="background1">
    <input type="text" maxlength="10" placeholder="水民词组">
    <input type="text" maxlength="10" placeholder="幽灵词组">
</div>

<div class="background1" style="position: relative;z-index:0;">
    <span class="line"></span>
    <p>玩家人数 <input type="number" id="num" value ="6" min="6" max="18" maxlength="2"/> 人</p>
    <div class="number" >
        <span  id="sub" class="minus"><i></i></span>
        <input  type="range"  value="6" id="range" >
        <script>
            var change = function($input) {
                /*内容可自行定义*/
                console.log("123");
            }

            $('#range').RangeSlider({ min: 6,   max: 18,  step: 1, value:6, callback: change});

        </script>
        <span  id="add" class="plus" ><i></i></span>
    </div>
</div>
<button class="btn1" id="btn2">去发牌</button>
</div>
</body>
<script type="text/javascript" src="js/js-task2.js"></script>
</html>
