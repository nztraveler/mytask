<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">

    <p class="num">1号</p>
</div>
