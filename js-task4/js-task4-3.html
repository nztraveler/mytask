<div class="bg">

    <header>
        <span class="icon1"></span>
        <span class="tablecell">杀手杀人</span>
        <span class="icon2"></span>
    </header>

    <div class="main">
        <p style="padding-top: 2%; padding-bottom: 2%">
            <span>杀手请睁眼（杀手告诉法官是否杀人）</span>
            <br>
            <span>杀手请选择要杀的对象</span>
        </p>

        <audio controls="controls" id="music" preload hidden src="music/Kent.mp3"></audio>
        <button id="a" onclick="a();">
            <div class="circle">
                <div class="triangle-right"></div>
            </div>
        </button>
        <script>
            function a() {
                var audio = document.getElementById('music');
                if (audio.paused) {
                    audio.play();//audio.play();// 播放
                }
                else {
                    audio.pause();// 暂停
                }
            }
        </script>
    </div>
    <div class="triangle-botom"></div>
    <p class="p1">点击下方头像，对被杀玩家进行标记</p>
