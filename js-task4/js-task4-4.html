<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1，maximum-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/js-task4-3.css">
    <title>投票</title>
</head>
<body>

<div class="bg">
    <header>
        <span class="icon1"></span>
        <span class="tablecell">投票</span>
        <span class="icon2"></span>
    </header>

    <div class="main">
        <p>发言讨论结束，大家请投票</p>

        <audio controls="controls" id="music" preload hidden src="music/Kent.mp3"></audio>
        <button id="a" onclick="a();">
            <div class="circle">
                <div class="triangle-right"></div>
            </div>
        </button>
        <script>
            function a() {
                var audio = document.getElementById('music');
                if (audio.paused) {
                    audio.play();//audio.play();// 播放
                }
                else {
                    audio.pause();// 暂停
                }
            }
        </script>
    </div>
    <div class="triangle-botom"></div>
    <p class="p1">点击得票数最多人的头像</p>
    <div class="vote" id="vote"></div>
</div>
<footer style="position: static;opacity: 0">
    <div class="footer">投死</div>
</footer>

<footer id="btn">
    <div class="footer">投死</div>
</footer>
<script type="text/javascript" src="js/js-task4-4.js"></script>
</body>
</html>
