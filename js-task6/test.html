<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.0.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
</head>
<body>

<div class="main2 bg-color-white"  style="width: 955px">
    <div>

    </div>
    <div>
        <div></div>
        <div ng-app="myApp" ng-controller="myCtrl1">
            <table class="table table-striped table-bordered table-hover  table-condensed">
                <thead>
                <th>id</th>
                <th>name</th>
                <th>qq</th>
                <th>type</th>
                <th>school</th>
                <th>talent</th>
                <th>level</th>
                <th>joinTime</th>
                <th>wish</th>
                <th>updateAt</th>
                <th>createAt</th>
                </thead>

                <tbody>
                <tr ng-repeat="x in names">

                    <td> {{x.id}}</td>
                    <td> {{x.name}}</td>
                    <td> {{x.qq}}</td>
                    <td> {{x.type}}</td>
                    <td> {{x.school}}</td>
                    <td> {{x.talent}}</td>
                    <td> {{x.level}}</td>
                    <td> {{x.joinTime}}</td>
                    <td> {{x.wish}}</td>
                    <td> {{x.updateAt}}</td>
                    <td> {{x.createAt}}</td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script>
    console.log("1");
    var app = angular.module("myApp", []);
    app.controller('myCtrl1', function($scope, $http) {
        $http.get('/students/')
                .success(function (response) {$scope.names = response.data;});
    });

    console.log(scope.names);
</script>

</body>
</html>
